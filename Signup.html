<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        :root {
            /* COLORS */
            --white: #e9e9e9;
            --gray: #333;
            --blue: #0367a6;
            --lightblue: #008997;

            /* RADII */
            --button-radius: 0.7rem;

            /* SIZES */
            --max-width: 758px;
            --max-height: 420px;

            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        body {
            align-items: center;
            background-color: var(--white);
            background: url("https://res.cloudinary.com/dci1eujqw/image/upload/v1616769558/Codepen/waldemar-brandt-aThdSdgx0YM-unsplash_cnq4sb.jpg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: grid;
            height: 100vh;
            place-items: center;
        }

        .form__title {
            font-weight: 300;
            margin: 0;
            margin-bottom: 1.25rem;
        }

        .link {
            color: var(--gray);
            font-size: 0.9rem;
            margin: 1.5rem 0;
            text-decoration: none;
        }

        .container {
            background-color: var(--white);
            border-radius: var(--button-radius);
            box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25),
                0 0.7rem 0.7rem rgba(0, 0, 0, 0.22);
            height: 100%;
            max-width: var(--max-width);
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .container__form {
            height: 100%;
            position: absolute;
            top: 0;
            transition: all 0.6s ease-in-out;
        }

        .container--signin {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .container--signin {
            transform: translateX(100%);
        }

        .container--signup {
            left: 0;
            opacity: 0;
            width: 50%;
            z-index: 1;
        }

        .container.right-panel-active .container--signup {
            animation: show 0.6s;
            opacity: 1;
            transform: translateX(100%);
            z-index: 5;
        }

        .container__overlay {
            height: 100%;
            left: 50%;
            overflow: hidden;
            position: absolute;
            top: 0;
            transition: transform 0.6s ease-in-out;
            width: 50%;
            z-index: 100;
        }

        .container.right-panel-active .container__overlay {
            transform: translateX(-100%);
        }

        .overlay {
            background-color: var(--lightblue);
            background: url("https://res.cloudinary.com/dci1eujqw/image/upload/v1616769558/Codepen/waldemar-brandt-aThdSdgx0YM-unsplash_cnq4sb.jpg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            left: -100%;
            position: relative;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            width: 200%;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay__panel {
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            position: absolute;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            width: 50%;
        }

        .overlay--left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay--left {
            transform: translateX(0);
        }

        .overlay--right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay--right {
            transform: translateX(20%);
        }

        .btn {
            background-color: var(--blue);
            background-image: linear-gradient(90deg, var(--blue) 0%, var(--lightblue) 74%);
            border-radius: 20px;
            border: 1px solid var(--blue);
            color: var(--white);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 0.1rem;
            padding: 0.9rem 4rem;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        .form>.btn {
            margin-top: 1.5rem;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:focus {
            outline: none;
        }

        .form {
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 3rem;
            height: 100%;
            text-align: center;
        }

        .input {
            background-color: #fff;
            border: none;
            padding: 0.9rem 0.9rem;
            margin: 0.5rem 0;
            width: 100%;
        }

        @keyframes show {

            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        /* Add your custom styling here */
        form {
            max-width: 500px;
            margin: auto;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" id="firstName" name="firstName" required minlength="6" pattern="[A-Za-z]+"
                    placeholder="Enter your first name" class="input" class="input">
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" class="input">
                <input type="text" id="address" name="address" required placeholder="Enter your address" class="input">
                <input type="email" id="email" name="email" required placeholder="Enter your e-mail address" class="input">
                <input type="tel" id="mobileNumber" name="mobileNumber" required minlength="10" maxlength="10"
                    pattern="[0-9]{10}" placeholder="Enter your 10-digit mobile number" class="input">
                <input type="password" id="password" name="password" required minlength="6"
                    placeholder="Enter your password" class="input">
                <button class="btn">Sign Up</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <a href="Login.html" class="btn">Sign In</a>
                </div>
                <div class="overlay__panel overlay--right">
                    <a href="Login.html" class="btn">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateRegistrationForm() {
            // Get form input values
            const firstName = document.getElementById("firstName").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobileNumber").value;
            const lastName = document.getElementById("lastName").value;
            const address = document.getElementById("address").value;

            // Validate first name
            if (!/^[a-zA-Z]+$/.test(firstName) || firstName.length < 6) {
                alert("Please enter a valid first name (at least 6 letters and alphabets only).");
                return false;
            }

            // Validate password
            if (password.length < 6) {
                alert("Please enter a valid password (at least 6 characters).");
                return false;
            }

            // Validate email
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate mobile number
            if (!/^[0-9]{10}$/.test(mobileNumber)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            // Validate last name and address
            if (lastName === "" || address === "") {
                alert("Please enter your last name and address.");
                return false;
            }

            // All fields are valid
            return true;
        }

        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            if (!validateRegistrationForm()) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
