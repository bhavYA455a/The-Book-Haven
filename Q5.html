<script>
    function display() {
        var x = "You have clicked";
        var d = new Date();
        var date = d.getDate();
        var month = d.getMonth();
        month++;
        var year = d.getFullYear();
        document.getElementById("dis").value = date + "/" + month + "/" + year;
    }

    function factorialcalc() {
        number = parseInt(prompt('Enter the number you want to calculate factorial of : '));
        let factorial = 1;
        for (i = 1; i <= number; i++) {
            factorial = factorial * i
        }
        alert("the factorial of " + number + " is " + factorial);
    }

    function addsum() {
        const number = parseInt(prompt('Enter a positive integer: '));
        let sum = 0;
        for (let i = 1; i <= number; i++) {
            sum += i;
        }
        alert("the sum of all your numbers is " + sum)
    }

    function printTable() {
        var n = prompt("Enter positive value for n: ", " ");
        if (!isNaN(n)) {
            var table = "";
            var number = "";
            for (i = 1; i <= 10; i++) {
                number = n * i;
                table += n + " * " + i + " = " + number + "\n";
            }
            alert(table);
        }
        else {
            alert("Enter positive value");
            n = prompt("Enter positive value for n: ", " ");
        }
    }
